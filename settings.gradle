pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://artifactory.soti.net/artifactory/globalmaven/'
            allowInsecureProtocol true
        }
    }
}
rootProject.name = "Producer"
include ':app'
